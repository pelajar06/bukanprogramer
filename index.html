<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUKAN PROGRAMER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
    />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="user"><i class="ri-user-line"></i></label>
          <input type="text" id="user" class="user" placeholder="username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pass"><i class="ri-lock-line"></i></label>
          <input
            type="password"
            id="pass"
            class="pass"
            placeholder="password"
          />
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="tombol" onclick="login1()">LOGIN</button>
        </td>
      </tr>
      <tr>
        <td class="marq">
          <marquee behavior="" direction="">*Data tidak akan terkirim </marquee>
        </td>
      </tr>
    </table>
    <hr />
    <script src="script.js"></script>
  </body>
</html>
